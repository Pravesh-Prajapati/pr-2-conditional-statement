<!-- 6. Write a Javascript program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. Calculate percentage and grade according to following -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Physics = parseInt(prompt("enter physics marks"));
        let chemistry = parseInt(prompt("enter chemistry marks"));
        let biology = parseInt(prompt("enter biology marks"));
        let Mathematics = parseInt(prompt("enter mathematics marks"));
        let computer = parseInt(prompt("enter computer marks"));

         total=Physics+chemistry+biology+Mathematics+computer;
          
         let percentage= total/500*100;
         console.log("percentage is",percentage);
        
         if (percentage>=90) {
            console.log("GRADE A",percentage);
         }
         else if (percentage>=80) {
            console.log("GRADE B",percentage);
         }
         else if (percentage>=70) {
            console.log("GRADE C",percentage);
         }
         else if (percentage>=60) {
            console.log("GRADE D",percentage);
         }
         else if (percentage>=50) {
            console.log("GRADE E",percentage);
         }
         else{
            console.log("GRADE F" ,percentage);
         }
    </script>
</body>
</html>
