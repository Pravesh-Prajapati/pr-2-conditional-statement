<!-- 4. Write a JavaScript program to find which number is greater in 4 numbers using ladder if else. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("enter a"));
        let b= parseInt(prompt("enter b"));
        let c= parseInt(prompt("enter c"));
        let d= parseInt(prompt("enter d"));
         if (a>b && a>c && a>d) {
            console.log("a is greater" ,a);
         }
         else if (b>c && b>d) {
            console.log("b is greater" ,b);
         }
         else if (c>d) {
            console.log("c is greter" ,c);
         }
         else{
            console.log("d is greater" ,d);
         }
    </script>
</body>
</html>
