<!-- Write a JavaScript program to find week day from first letter of it using if else if. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let su ="sunday";
        let mo = "monday";
        let tu = "tuesday";
        let we = "wednesday";
        let th = "thursday";
        let fr = "friday";
        let sa = "saturday";

        let letter = prompt("enter first letter");
        if(letter == su){
            console.log("day is" ,su);
        }
        else if(letter == mo){
            console.log("day is" ,mo);
        }
        else if(letter == tu){
            console.log("day is" ,tu);
        }
        else if(letter == we){
            console.log("wednesday" ,we);
        }
        else if(letter == th){
            console.log("day is" ,th);
        }
        else if(letter == fr){
            console.log("day is" ,fr);
        }
        else if(letter == sa){
            console.log("day is" ,sa);
        }
    </script>
</body>
</html>
