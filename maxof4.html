<!-- 7. Write a JavaScript program to find month name from month number using switch case. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =parseInt(prompt("enter num 1"));
        let b =parseInt(prompt("enter num 2"));
        let c =parseInt(prompt("enter num 3"));
        let d =parseInt(prompt("enter num 4"));

        if (a>b) {
            if (a>c) {
                if (a>d) {
                    console.log("a is greater" , a);
                }
                else{
                    console.log("d is greater" ,d);
                }
            }
            else{
                if (c>d) {
                    console.log("c is greater" ,c);
                }
                else{
                    console.log("d is greater" ,d);
                }
            }
        }
        else{
            if (b>c) {
                if (b>d) {
                    console.log("b is greater" ,b);
                }
                else{
                    console.log("d is greater" ,d);
                }
            }
            else{
                if (c>d) {
                    console.log("c is greater" ,c);
                }
                else{
                    console.log("d is greater" ,d);
                }
            }
        }

    </script>
</body>
</html>
